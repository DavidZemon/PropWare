<!DOCTYPE html>
<html lang="en" ng-app="propware">
  <head>
    <meta charset="utf-8">
    <meta content="text/html; charset=ISO-8859-1" http-equiv="content-type">

    <title>PropWare</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap/bootstrap-theme.min.css">
    <link rel="stylesheet" href="css/bootstrap/font-awesome.css">

    <link rel="stylesheet" href="lib/highlight/styles/idea.css">

    <!-- Fonts -->
    <link rel="stylesheet" href="css/google-fonts/open-sans.css">
    <link rel="stylesheet" href="css/google-fonts/josefin.css">

    <!-- Override CSS -->
    <link rel="stylesheet" href="css/override.css">
    <link rel="stylesheet" href="css/sticky-footer.css">

    <script>
      (function (i, s, o, g, r, a, m) {
        i['GoogleAnalyticsObject'] = r;
        i[r] = i[r] || function () {
            (i[r].q = i[r].q || []).push(arguments)
          }, i[r].l = 1 * new Date();
        a = s.createElement(o), m = s.getElementsByTagName(o)[0];
        a.async = 1;
        a.src = g;
        m.parentNode.insertBefore(a, m)
      })(window, document, 'script', '//www.google-analytics.com/analytics.js', 'ga');

      ga('create', 'UA-67658100-1', 'auto');
      ga('require', 'linkid');
    </script>
  </head>
  <body>
    <h1>PropWare</h1>

    <div class="address-bar">C++ objects and CMake build system for Parallax Propeller</div>

    <nav class="navbar navbar-static-top navbar-default">
      <!--<div class="container-fluid">-->
      <!--Brand and toggle get grouped for better mobile display-->
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" ng-click="main_navbar = !main_navbar">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#/"><img alt="PropWare" src="images/PropWare_Logo_40.png"></a>
      </div>

      <div class="navbar-collapse" id="main_navbar" uib-collapse="!main_navbar">
        <ul class="nav navbar-nav">
          <li role="presentation"><a href="#/about">About</a></li>
          <li role="presentation"><a href="#/download">Download</a></li>
          <li role="presentation"><a href="#/getting-started">Getting Started</a></li>
          <li role="presentation" uib-dropdown on-toggle="toggled(open)">
            <a id="api-docs-dropdown" uib-dropdown-toggle>API Docs <span class="caret"></span></a>
            <ul class="dropdown-menu" uib-dropdown-menu role="menu" aria-labelledby="api-docs-dropdown">
              <li role="presentation"><a target="_blank" href="api-2.0">API Docs - v2.0</a></li>
              <li role="presentation"><a target="_blank" href="api-2.1">API Docs - v2.1</a></li>
              <li role="presentation"><a target="_blank" href="api-develop">API Docs - Development</a></li>
            </ul>
          </li>
          <li role="presentation" uib-dropdown on-toggle="toggled(open)">
            <a id="reference-dropdown" uib-dropdown-toggle>Reference <span class="caret"></span></a>
            <ul class="dropdown-menu" uib-dropdown-menu role="menu" aria-labelledby="reference-dropdown">
              <li role="presentation" ng-repeat="(url, title) in REFERENCE_PAGES">
                <a href="{{url}}">{{title}}</a>
              </li>
            </ul>
          </li>
          <li role="presentation"><a href="#/related-links">Related Links</a></li>
        </ul>
      </div>
      <!--</div>-->
    </nav>

    <div ng-view></div>

    <!-- JQuery -->
    <script src="js/jquery-2.1.4.min.js"></script>
    <!-- AngularJS -->
    <script src="js/angularjs/angular.min.js"></script>
    <script src="js/angularjs/angular-route.min.js"></script>
    <script src="js/angularjs/angulartics.min.js"></script>
    <script src="js/angularjs/angulartics-ga.min.js"></script>
    <!-- UI Bootstrap -->
    <script src="js/ui-bootstrap/ui-bootstrap-custom-2.1.3.min.js"></script>
    <script src="js/ui-bootstrap/ui-bootstrap-custom-tpls-2.1.3.min.js"></script>
    <!-- Source code highlighting -->
    <script src="lib/highlight/highlight.pack.js"></script>
    <script src="js/angular-highlightjs/angular-highlightjs.js"></script>

    <script src="src/app.js"></script>

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </body>
</html>
